<!DOCTYPE html>
<html lang="pt-br">
  <head>
  <meta charset="UTF-8">
  <title>Pseudoclasses</title>
  <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Paleta de Cores</h1>
    <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
    <div id="first-div">
      <h3>Cor primária</h3>
    </div>
    <div id="second-div">
      <h3>Cor Secundária</h3>
    </div>
    <div id="third-div">
      <h3>Cor Complementar</h3>
    </div>
    <div id="fourth-div">
      <h3>Cor Escura</h3>
    </div>
    <div id="fifth-div">
      <h3>Cor Clara</h3>
    </div>
    <!-- EXERCÍCIOS
 Estilize as divs para que, ao passar o cursor por cima das mesmas, elas ganhem uma borda. - check
 Faça cada div ter uma cor própria. - check
 Estilize cada uma das tags <h3>. - check
 Faça a terceira div ser maior que as demais. - check
 Deixe as tags ímpares <h3> com o texto em itálico. - check

    -->
  </body>
</html>
