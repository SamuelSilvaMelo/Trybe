<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exerc√≠cio - Tela de Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <form action="" method="GET">
      <div id="header-login">
        <h1>Login</h1>
      </div>
      <div id="login-infos">
        <div class="input">
          <label for="e-mail">Seu e-mail:
            <input type="email" name="e-mail" id="e-mail" required placeholder="Digite seu e-mail" autocomplete="off" autofocus>
          </label>
        </div>
        <div class="input">
          <label for="password">Sua senha:
            <input type="password" name="password" id="password" required placeholder="Digite sua senha">
          </label>
        </div>
        <div>
          <label for="remember-me">
            <input type="checkbox" id="remember-me">Manter-me logado
          </label>
        </div>
        <div>
          <label for="login">
            <button id="login">Login</button>
          </label>
        </div>
      </div>
    </form>
  </main>
</body>
</html>
